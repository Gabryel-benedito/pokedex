<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="imagens/rotom.png" type="image/x-icon">
</head>

<body>

    <div class="card-container">


        <div class="flip-card" role="button" tabindex="0" aria-pressed="false"
            aria-label="Flip card to see more content" id="flipCard">


            <div class="tela flip-card__face flip-card__face--front" title="Clique no pokemon">


                <h1>Pokedex</h1>
                <div id="fundo">
                    <p id="nome"></p>
                    <img src="" id="img" title="Clique para alternar imagem" alt="">
                    <div class="tipos">
                        <img src="" id="tipo1" alt="">
                        <img src="" id="tipo2" alt="">
                    </div>
                </div>


                <input type="text" id="pk" placeholder="Pressione Enter para buscar" autofocus>
                <button id="but"> Pesquisar </button> <br>

                <button id="anterior"> <i class="bi bi-arrow-left"></i></button>

                <button id="proximo"><i class="bi bi-arrow-right"></i></button><br>

                <button id="virar"> stats</button>



            </div>



            <div class=" tela flip-card__face flip-card__face--back" id="costas">

                <h1>Stats</h1>

                <p id="nome2"></p>
                <div id="fundo2">

                    <img src="" id="img2" title="Clique para alternar imagem" alt="">

                    <div class="tipos">
                        <img src="" id="Tipo1" alt="">
                        <img src="" id="Tipo2" alt="">
                    </div>



                </div>

                <div class="sta-cont barra">
                    <div class="stat">
                        <span>HP </span>
                        <div class="bar"><div class="fill" id="hp"></div></div>
                    </div>
                    
                    <div class="stat">
                        <span>Ataque </span>
                        <div class="bar"><div class="fill" id="ataque"></div></div>
                    </div>
                    
                    <div class="stat">
                        <span>Defesa </span>
                        <div class="bar"><div class="fill" id="defesa"></div></div>
                    </div>
                    <div class="stat">
                        <span>Sp. Ata </span>
                        <div class="bar"><div class="fill" id="sp-ata"></div></div>
                    </div>
                    <div class="stat">
                        <span>Sp. Def </span>
                        <div class="bar"><div class="fill" id="sp-def"></div></div>
                    </div>
                    <div class="stat">
                        <span>Speed </span>
                        <div class="bar"><div class="fill" id="velocidade"></div></div>
                    </div>
                </div>
                

            <!-- <div class="sta-cont barra">
                    <p class="stats porcentagem" id="ataque"></p>
                    <p class="stats porcentagem" id="hp"></p>
                    <p class="stats porcentagem" id="defesa"></p>
                    <p class="stats porcentagem" id="sp-ata"></p>
                    <p class="stats porcentagem" id="sp-def"></p>
                    <p class="stats porcentagem" id="velocidade"></p>
                </div>  
-->

                <button id="virarCostas"> voltar </button>



            </div>

        </div>

    </div>
    </div>




    <script src="srcipt.js"></script>


</body>

</html>
