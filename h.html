<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Card Example</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');

    :root {
      --card-width: 300px;
      --card-height: 200px;
      --transition-duration: 0.6s;
      --border-radius: 0.75rem;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --text-color: #374151;
      --background-front: #ffffff;
      --background-back: #f3f4f6;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: #ffffff;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: var(--text-color);
    }

    .card-container {
      perspective: 1000px;
    }

    .flip-card {
      width: var(--card-width);
      height: var(--card-height);
      position: relative;
      transition: transform var(--transition-duration) cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      cursor: pointer;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 16px var(--shadow-color);
    }

    .flip-card.is-flipped {
      transform: rotateY(180deg);
    }

    .flip-card__face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: var(--border-radius);
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      box-sizing: border-box;
      user-select: none;
      box-shadow: 0 4px 8px var(--shadow-color);
    }

    .flip-card__face--front {
      background-color: var(--background-front);
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--text-color);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .flip-card__face--back {
      background-color: var(--background-back);
      color: var(--text-color);
      transform: rotateY(180deg);
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    /* Optional: subtle hover scale effect */
    .flip-card:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      transform-style: preserve-3d;
    }
  </style>
</head>
<body>
  <main class="card-container">
    <section 
      class="flip-card" 
      role="button" 
      tabindex="0" 
      aria-pressed="false" 
      aria-label="Flip card to see more content" 
      id="flipCard"
    >
      <article class="flip-card__face flip-card__face--front">
        Clique aqui para virar o card
      </article>
      <article class="flip-card__face flip-card__face--back">
        <p>Este é o conteúdo do verso do card.</p>
        <p>Você pode colocar qualquer informação aqui, como detalhes, links ou imagens.</p>
      </article>
    </section>
  </main>

  <script>
    const flipCard = document.getElementById('flipCard');

    function toggleFlip() {
      const isFlipped = flipCard.classList.toggle('is-flipped');
      flipCard.setAttribute('aria-pressed', isFlipped);
    }

    flipCard.addEventListener('click', toggleFlip);
    flipCard.addEventListener('keydown', (event) => {
      if(event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        toggleFlip();
      }
    });
  </script>
</body>
</html>
